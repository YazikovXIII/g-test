<div class="modal hidden" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross js-modal-close">
        <use href="./images/svg/sprite.svg#icon-close"></use>
    </svg>

    <h2 class="modal__title">ЗАБРОНЮВАТИ НОМЕР</h2>
    <form class="modal-form">
        <div class="modal-group">
            <input class="modal-input" type="text" name="name" id="name" pattern="[A-Za-zА-Яа-яЁё-9]+" placeholder="Ваше ім’я" autocomplete="name">
            <label class="modal-label" for="name">На кого забронювати номер?</label>
        </div>
        <div class="modal-group">
            <input class="modal-input" type="text" name="phone" id="phone" pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" placeholder="+38 (___) ___-__-__" autocomplete="tel">
            <label class="modal-label" for="phone">Номер телефону</label>
        </div>
        <div class="modal-select">
            <select class="modal-input select" name="room_type" id="room_type">
                <option value="2pl" selected>Двомісний люкс</option>
                <option value="3p">Трьохмісний</option>
                <option value="2p">Двомісний</option>               
            </select>
            <svg class="select_arrow" width="24" height="24">
                <use class="arrow" href="./images/svg/sprite.svg#icon-select-check"></use>
            </svg>
            <label class="modal-label" for="room_type">Категорія номеру</label>
        </div>
        <div class="modal-select">
            <select class="modal-input select" name="checkin_data" id="checkin_data">
                <option value="0" selected>Сьогодні</option>
                <option value="1">Завтра</option>
                <option value="2">Післязавтра</option>               
            </select>
            <svg class="select_arrow" width="24" height="24">
                <use class="arrow" href="./images/svg/sprite.svg#icon-select-check"></use>
            </svg>
            <label class="modal-label" for="checkin_data">Дата заїзду</label>
        </div>
        <div class="modal-select">
            <select class="modal-input select" name="checkout_data" id="checkout_data">
                <option value="0" selected>Сьогодні</option>
                <option value="1">Завтра</option>
                <option value="2">Післязавтра</option>               
            </select>
            <svg class="select_arrow" width="24" height="24">
                <use class="arrow" href="./images/svg/sprite.svg#icon-select-check"></use>
            </svg>
            <label class="modal-label" for="checkout_data">Дата виїзду</label>
        </div>
        <button class="modal-button-submit" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
    </form>
 </div>
 <div class="overlay js-overlay-modal"></div>
